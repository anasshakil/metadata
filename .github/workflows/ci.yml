name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Node.js 19
      uses: actions/setup-node@v3
      with:
        node-version: 19
        cache: 'npm'
    - run: |
        chmod +x "${GITHUB_WORKSPACE}/.github/script.sh"
        "${GITHUB_WORKSPACE}/.github/exiftool.sh"
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
